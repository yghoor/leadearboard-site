<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>

  <body id="page-body">
    <header id="page-header">
      <h1 class="page-header-text">Leaderboard</h1>
    </header>

    <main id="main-page">
      <section id="scoreboard">
        <div class="scoreboard-header">
          <h2 class="scoreboard-header-text">Recent scores</h2>
          <button type="button" class="button refresh-btn">Refresh</button>
        </div>

        <ul id="score-list"></ul>
      </section>

      <section id="add-score-section">
        <h2 class="form-header">Add your score</h2>

        <form method="post" id="add-score-form">
          <label>
            <input
              type="text"
              id="title"
              maxlength="60"
              placeholder="Your name"
              class="form-input"
              required
            />
          </label>

          <label>
            <input
              type="text"
              id="author"
              maxlength="30"
              placeholder="Your score"
              class="form-input"
              required
            />
          </label>

          <button type="submit" class="button submit-score-btn">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
